<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/calculator.css" />
  </head>
  <body>
    <div class="calculator">
      <p class="display"></p>
      <div class="container">
        <button class="js-button-clear gray-button button">AC</button>
        <button class="js-button-sign gray-button button">±</button>
        <button class="js-button-percent gray-button button">%</button>
        <button class="js-button-divided orange-button button">÷</button>

        <button class="js-button-7 dark-gray-button button">7</button>
        <button class="js-button-8 dark-gray-button button">8</button>
        <button class="js-button-9 dark-gray-button button">9</button>
        <button class="js-button-multiply orange-button button">×</button>

        <button class="js-button-4 dark-gray-button button">4</button>
        <button class="js-button-5 dark-gray-button button">5</button>
        <button class="js-button-6 dark-gray-button button">6</button>
        <button class="js-button-minus orange-button button">-</button>

        <button class="js-button-1 dark-gray-button button">1</button>
        <button class="js-button-2 dark-gray-button button">2</button>
        <button class="js-button-3 dark-gray-button button">3</button>
        <button class="js-button-plus orange-button button">+</button>

        <button class="js-button-0 dark-gray-button button-0 button">0</button>
        <button class="js-button-dot dark-gray-button button">.</button>
        <button class="js-button-equals orange-button button">=</button>
      </div>
      <div class="credits">Make by: TingTing</div>
    </div>

    <script src="scripts/calculator.js"></script>
  </body>
</html>
